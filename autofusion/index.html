<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoFusion</title>
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="aside.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="bottom.css">
    <script src="script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body id="myBody" onload="load()">
    <header id="myHeader">

        <div class="left" id="left">
            <img src="icons/logo-carro.png" alt="img" onclick="inHome = true, loadNum = 10, load(), document.getElementById('page-bottom').style.height = '0px'">
            <div class="tooltip" style="top:75px">Home</div>
        </div>
        
        <div class="middle">
            <input type="text" placeholder="Buscar..." id="search-bar">
            <button id="search-button" onclick="filtroPesquisa()">
                <img src="icons/search.svg" alt="search" style="height: 23px; margin-top: 2px;">
                <div class="tooltip">Buscar</div>
            </button>
        </div>

        <div class="right" id="right">
            <div id="user">
                <a href="cadastro.html">
                    <img src="icons/user-128.png" alt="icon" id="icon-img">
                </a>                
                <div class="tooltip">Criar conta</div>
            </div>
        </div>
        
    </header>
    
    <nav id="myNav">
        <aside>
            <div class="filter-box">
                <p id="filter-title">Filtrar Buscar</p>

                <div class="select-box">
                    <select id="marca" class="selects" onchange="filtrarMarca()">
                       <option value="" disabled selected>Marca</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="ford">Ford</option>
                        <option value="jeep">Jeep</option>
                        <option value="honda">Honda</option>
                        <option value="renault">Renault</option>
                        <option value="hyundai">Hyundai</option>
                        <option value="fiat">Fiat</option>
                    </select>
                </div>

                <div class="select-box">
                    <select id="cambio" class="selects" onchange="filtrarCambio()">
                        <option value="" disabled selected>Câmbio</option>
                        <option value="manual">Manual</option>
                        <option value="automatico">Automático</option>
                    </select>
                </div>

                <div class="select-box">
                    <select id="cor" class="selects" onchange="filtrarCor()">
                        <option value="" disabled selected>Cor</option>
                        <option value="preto">Preto</option>
                        <option value="branco">Branco</option>
                        <option value="vermelho">Vermelho</option>
                        <option value="cinza">Cinza</option>
                    </select>
                </div>

                <div class="select-box">
                    <select id="combustivel" class="selects" onchange="filtrarCombustivel()">
                        <option value="" disabled selected>Combustível</option>
                        <option value="gasolina">Gasolina</option>
                        <option value="diesel">Diesel</option>
                        <option value="alcool">Álcool</option>
                        <option value="flex">Flex</option>
                    </select>
                </div>

                <div class="select-box">
                    <select id="ano" class="selects" onchange="filtrarAno()">
                        <option value="" disabled selected>Ano</option>
                        <option value="2011">2011</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="select-box" style="display: inline-block;">
                    <div class="sliders">
                        <output id="outMin">Preço mínimo</output>
                        <input type="range" class="min-max" id="min" min="9000" max="210000" step="1000" oninput="outMin.value = 'Preço mínimo: R$' + this.value">
                            
                        
                        <output id="outMax">Preço máximo</output>
                        <input type="range" class="min-max" id="max" min="9000" max="210000" step="1000" oninput="outMax.value = 'Preço máximo: R$' + this.value">
                            
                    </div>

                    <button id="botao-preco" onclick="filtrarPreco()">Buscar preço</button>
                </div>
            </div>
    
            <div class="container">             
                <div class="wrapper">
                    <img src="images/ad-1.jpg" alt="img">                  
                    <img src="images/ad-2.jpg" alt="img">
                    <img src="images/ad-3.jpg" alt="img">
                    <img src="images/ad-4.jpg" alt="img">
                    <img src="images/ad-3.jpg" alt="img">
                    <img src="images/ad-2.jpg" alt="img">
                    <img src="images/ad-1.jpg" alt="img">
                </div>
                <img src="icons/advertising.png" alt="png" id="ad">
            </div>
        </aside>

        <div id="cars-grid">
        </div>
    </nav>

    <hr color="#E5E5E5" id="hr-1">    

    <div id="page-bottom">
        <div id="bottom-1">
            <div class="bottom-icon-box" id="fb-box">
                <div class="bottom-icon" id="fb"></div>
            </div>

            <div class="bottom-icon-box" id="yt-box">
                <div class="bottom-icon" id="yt"></div>
            </div>

            <div class="bottom-icon-box" id="ig-box">
                <div class="bottom-icon" id="ig"></div>
            </div>

            <div class="bottom-icon-box"  id="tt-box">
                <div class="bottom-icon" id="tt"></div>
            </div>
        
        </div>


        <div id="bottom-2">
                <p style="color: rgb(104, 104, 104); font-size: 14px;">
                    <span class="bottom-info">Sobre a AutoFusion,</span>
                    <span class="bottom-info">Termos de uso,</span>
                    <span class="bottom-info">Política de privacidade,</span>
                     e 
                    <span class="bottom-info">Proteção à Propriedade Intelectual.</span>
                </p>
                <p style="color: rgb(104, 104, 104); font-size: 14px;">&copy; Atividades de Internet Ltda. Estrada do Pontal, 1951, Recreio dos Bandeirantes - 22790-877 - Rio de Janeiro, RJ</p>
        </div>
    </div>
</body>
</html>
